<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            // Get username and password values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Basic validation (you should add more robust checks)
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

            // Here you would typically make an AJAX request to your server
            // to verify the credentials. For this example, we'll simulate 
            // a successful login.

            // Simulate successful login
            if (username === "user" && password === "password") {
                alert("Login successful!");
                // Redirect to the main page (replace with your actual URL)
                window.location.href = "main.html"; 
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>

</body>
</html>
